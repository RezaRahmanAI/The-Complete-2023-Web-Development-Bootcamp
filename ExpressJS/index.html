<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form action="/"  method="post">
    <div>
        <h1>Calculator..</h1>
    </div>
    <div class="row mt-3 container">
        <div class="col-6">
            <label>
                <input type="text" name="num1" class="form-control" placeholder="First Number">
            </label>
        </div>
        <div class="col-6">
            <label>
                <input type="text" name="num2" class="form-control" placeholder="Second Number">
            </label>
        </div>
    </div>
    <div class="container mt-3 btn-lg"><button type="submit" name = 'submit' class="btn btn-primary">Calculate</button></div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
